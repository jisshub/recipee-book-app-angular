<div class="row">
    <div class="col-md-12">
        <form action="#">
            <div class="row">
                <div class="col-md-7 form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-md-3 form-group">
                    <label for="amount">Amount: </label>
                    <input type="number" name="amount" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-success m-2" (click)="onAddIngredients(nameInput, amountInput)">Add</button>
                    <button class="btn btn-danger m-2">Delete Item</button>
                    <button class="btn btn-primary m-2">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
