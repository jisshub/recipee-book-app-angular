<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit (ingredients)="onIngData($event)"></app-shopping-list-edit>
        <hr>
        <!-- loop thru ingredients array -->
         <ul class="list-group" *ngFor= "let ingredient of ingredients">
             <a href="#" class="list-group-item" style="cursor: pointer; text-decoration: none; color: rgba(0, 0, 0, 0.781);">
                <!-- each shopping list item -->
             {{ingredient.name}}({{ingredient.amount}})
            </a>
         </ul>
    </div>
</div>
